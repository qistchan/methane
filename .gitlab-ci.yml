image: java:8-jdk

stages:
  - build

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  script:
    - ./gradle release
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 week
  only:
    - master

after_script:
  - echo "End CI"